<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://www.webmanual.com/userlist.php">
      <p>
        아이디: <input type="text" name="id" value="아이디를 입력하세요." />
      </p>
      <p>비밀번호: <input type="password" name="pw" value="default value" /></p>
      <p>
        text area:
        <textarea cols="50" rows="5">내용을 입력하세요.</textarea>
      </p>
    </form>
    <form action="http://www.webmanual.com/favoritecolor.php">
      <p>좋아하는 색상</p>
      <select>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
        <input type="submit" />
      </select>
    </form>
    <p>
      <h1>색상</h1>
      <input type="radio" name="color" value="red"/> Red
      <input type="radio" name="color" value="blue"/> Blue
      <input type="radio" name="color" value="black"/> Black
      <input type="radio" name="color" value="white"/> White
    </p>
    <p>
      <h1>위치</h1>
      <input type="checkbox" name="location" value="up"/> Up
      <input type="checkbox" name="location" value="down"/> Down
      <input type="checkbox" name="location" value="right"/> Right
      <input type="checkbox" name="location" value="left"/> Left
    </p>

    <form action="http://webmanual.com/fileupload.php" method="post" enctype="multipart/form-data">
      <input type="file">
      <input type="submit">
    </form>
  </body>
</html>
